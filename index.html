<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=The+Nautigal:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/a4a8ce0daf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-light nav">
        <div
          class="container-fluid d-flex justify-content-center align-items-center"
        >
          <a class="navbar-brand fs-1 text-white" href="#">
            <span class="me-4">
              <i class="fa-solid fa-file-invoice-dollar text-white"></i>
            </span>
            Invoice Maker
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container bg-white border rounded my-4 p-4">
        <marquee  width="100%" direction="right" height="70px">
          <h5 class="p-2 color1 ">Please Enter the Data</h5>
        </marquee>
        
        </div>
        <div class="input-group color2">
          <span class="p-2 fs-3">User's Information </span>
          <input
            type="text"
            class="form-control"
            id="user-info"
            placeholder="Enter Information"
            aria-label="Recipient's username with two button addons"
          />
          <button class="btn btn-success" id="user-info-submit" type="button">
            Submit
          </button>
          <button
            class="btn btn-danger user-info-cancel"
            id="user-info-cancel"
            type="button"
          >
            Cancel
          </button>
        </div>
      </section>
      <section class="container bg-white border rounded my-4 p-4">
        <h3 class="color2">Invoice Id: #246</h3>
        <div>
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <span id="date"></span>
              </div>
            </div>
            <div class="card bg-light">
              <div class="card-body">
                <h5 class="card-title">Invoice To</h5>
                <p class="card-text bg-white p-2" id="user-info-card">
                  User Information
                </p>
              </div>
            </div>
            <div class="card bg-light">
              <div class="card-body">
                <h5 class="card-title">Seller</h5>
                <p class="card-text bg-white p-2">
                  abcd inc hellow@apexo.com 16 ctg, Bangladesh
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
